<div class="ui container">
  <h1 class="ui header">Tasks</h1>
  <div class="form-group">
    <input type="text" placeholder="Add new" id="title"
           [(ngModel)]="newTask.title" (keyup.esc)="resetNewTaskTitle()"
            (keyup.enter)="saveNewTask()">
  </div>
  {{newTask.title}}
  <div class="ui list">
    <div class="item" *ngFor="let task of tasks; let i = index; trackBy: id">
      {{task.title}} : {{task.description}} ({{task.status | status}})
    </div>
  </div>
</div>
