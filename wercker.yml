box: nodesource/trusty:6.3.0
steps:
  - wercker/npm-install@1.1.4
  - wercker/npm-test@0.0.3
packages:
  - firefox
build:
  steps:
    - script:
      name: Install TypeScript
      code: |
        sudo npm install -g typescript
      cwd: chorp_angular/
    - script:
      name: Install angular-cli
      code: |
        sudo npm install -g karma-cli angular-cli --unsafe-perm
      cwd: chorp_angular/
    - script:
      name: Install Deps
      code: |
        sudo npm install --unsafe-perm
      cwd: chorp_angular/
    - script:
      name: Test
      code: |
        sudo npm test
      cwd: chorp_angular/
