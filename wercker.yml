box: nodesource/trusty:6.3.0
steps:
  - wercker/npm-install@1.1.4
  - wercker/npm-test@0.0.3
packages:
  - firefox
build:
  steps:
    - script:
      name: Install TypeScript
      code: |
        sudo npm install -g typescript
      cwd: chorp_angular/
    - script:
      name: Install Karma and angular-cli
      code: |
        sudo npm install -g karma-cli angular-cli
      cwd: chorp_angular/
    - npm-install:
      name: Install Deps
      cwd:
        chorp_angular/
    - npm-test:
      name: Test
      cwd: chorp_angular/
