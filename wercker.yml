box: nodesource/trusty:6.3.0
steps:
  - wercker/npm-install@1.1.4
  - wercker/npm-test@0.0.3
packages:
  - firefox
build:
  steps:
    - script:
      name: Install Globals
      code: |
        sudo npm install -g typescript yarn angular-cli karma-cli --unsafe-perm
      cwd: chorp_angular/
    - script:
      name: Install Deps
      code: |
        sudo yarn
        #sudo npm install karma@1.2.0
        #sudo npm install karma-jasmine@1.0.2
        #sudo npm install karma-firefox-launcher@2.0.0
      cwd: chorp_angular/
    - script:
      name: Test
      code: |
        sudo npm test
      cwd: chorp_angular/
